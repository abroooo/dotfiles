palette = "catppuccin_mocha"
# move the rest of the prompt to the right
# right_format = """$all"""
right_format = """"""

# Inserts a blank line between shell prompts
add_newline = false

[container]
format = '[$symbol $name](bold green) '

[directory]
truncation_length = 2
home_symbol = 'ó±“Ÿ'

# Replace the "â¯" symbol in the prompt with "âœ"
# [character] # The name of the module we are configuring is "character"
# success_symbol = "[âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[c]
format = 'via [$name $version]($style)'
detect_extensions = ['c', 'h', 'hpp', 'cpp']
commands = [ 'clang++-14', '--version' ]
symbol = 'Cpp '

[cmake]
disabled = false

[python]
disabled = false


